<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/image.png">
</head>

<body>
    <div class="header">"The temperature converter app can convert between Celsius, Fahrenheit, and Kelvin."</div>
    <div class="container">
        <div class="heading">Temperature Converter <i class="fa-solid fa-temperature-half fa-beat"></i></div>
        <div class="content">
            <div class="celsius">
                <input type="number" placeholder="Celsius">
                <span id="logo">&#8451</span>
            </div>
            <div class="fahrenheit">
                <input type="number" placeholder="Fahrenheit">
                <span id="logo">&#8457</span>
            </div>
            <div class="kelvin">
                <input type="number" placeholder="Kelvin">
                <span id="logo">&#8490</span>
            </div>
            <div class="button">
                <button>Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
